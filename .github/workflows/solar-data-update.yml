name: Update Solar Data

on:
  schedule:
    # 08:00-08:10 SAST = 06:00 UTC
    - cron: '0 6 * * *'
    # 13:00-13:10 SAST = 11:00 UTC
    - cron: '0 11 * * *'
    # 20:00-20:10 SAST = 18:00 UTC
    - cron: '0 18 * * *'
  workflow_dispatch:  # Allow manual trigger

permissions:
  contents: write
  actions: write  # Required to update secrets

jobs:
  scrape-and-update:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Cache Python dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
      
      - name: Install dependencies
        run: |
          pip install playwright pandas openpyxl xlrd suntime requests PyNaCl
          playwright install chromium
          playwright install-deps
      
      - name: Run scraper
        env:
          SOLAR_EMAIL: ${{ secrets.SOLAR_EMAIL }}
          SOLAR_PASSWORD: ${{ secrets.SOLAR_PASSWORD }}
          AUTH_STATE: ${{ secrets.AUTH_STATE }}  # Optional: skips login if provided
        run: |
          python scraper.py
      
      - name: Process data and generate stats
        run: |
          python process_data.py
      
      - name: Commit and push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add data/ solar_data.json
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update solar data - $(date +'%Y-%m-%d %H:%M')" && git push)
